<ng-container *ngFor="let layer of layerList">
  <app-layer
    [file]="layer.file"
    [scale]="layer.scale"
    cdkDragBoundary=".boundary"
    cdkDrag
    (cdkDragEnded)="dragEnd($event)"
    [cdkDragData]="layerComponent"
    #layerComponent
  ></app-layer>
</ng-container>
<canvas style="display: none; position: absolute;" #exportCanvas></canvas>
