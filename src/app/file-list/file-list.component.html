<div
  cdkDropList
  class="file-list"
  [cdkDropListAutoScrollDisabled]="false"
  (cdkDropListDropped)="dropped($event)"
>
  <div *ngFor="let layer of layerList" class="file-item" cdkDrag>
    <span>{{ layer.file.name }}{{ layer.scale }}</span>
    <mat-icon class="drag-handle" cdkDragHandle>drag_handle</mat-icon>
    <mat-slider
      min="0.1"
      max="1"
      step="0.1"
      [(ngModel)]="layer.scale"
      (change)="change($event)"
    ></mat-slider>
  </div>
</div>
